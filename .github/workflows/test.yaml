name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # enable docker buildkit for faster building
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - name: checkout Repo
        uses: actions/checkout@v2
        with:
          path: github_actions_test
      # try and checkout the same branch as the PR, otherwise revert to develop
      - name: Set output variables
        # gets current branch name
        id: vars
        run: echo ::set-output name=branch::${GITHUB_REF#refs/*/} # ${{ steps.vars.outputs.branch }}
      - name: checkout informdb
        id: checkout-branch
        run: |
          git clone --branch ${{ steps.vars.outputs.branch }} https://github.com/inform-health-informatics/Inform-DB.git \
          || git clone --branch develop https://github.com/inform-health-informatics/Inform-DB.git
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Enable caching of docker build layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          # use the same key for same operating system, could try and do for most recent tag of repo?
          key: ${{ runner.os }}
      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          file: ./github_actions_test/Dockerfile
          context: .
          push: false
          load: true
          tags: stefpiatek/github_actions_test:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: run tests
        working-directory: github_actions_test
        run: |
          docker-compose -f docker-compose.fake-services.yml  -f docker-compose.test.yml up --exit-code-from sut
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
      - name: Move cache
        # remove previous cache and the transfer new cache to current
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
