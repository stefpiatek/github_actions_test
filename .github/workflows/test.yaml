name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
    - name: checkout Repo
      uses: actions/checkout@v2
      with:
        path: github_actions_test
    - name: checkout informdb
      uses: actions/checkout@v2
      with:
        repository: "inform-health-informatics/Inform-DB"
        path: Inform-DB
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: |
          /tmp/.buildx-cache
          /var/lib/docker/buildkit
        # use the same key for same operating system, could try and do for most recent tag of repo?
        key: ${{ runner.os }}
    - name: Build docker
      working-directory: github_actions_test
      # building services and enabling inline cache to allow that image to be able to be used a source for other builds
      run: |
        docker-compose -f docker-compose.fake-services.yml -f docker-compose.test.yml build --build-arg BUILDKIT_INLINE_CACHE=1
    - name: run tests
      working-directory: github_actions_test
      run: |
        docker-compose -f docker-compose.fake-services.yml  -f docker-compose.test.yml up --exit-code-from sut
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v2
      if: always() # always run even if the previous step fails
      with:
        report_paths: '**/target/surefire-reports/TEST-*.xml'
